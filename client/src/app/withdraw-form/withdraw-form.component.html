<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Withdraw</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-2">
        <b>Unit</b>
      </div>
      <div class="col-md-4">
        <b>Amount</b>
      </div>
      <div class="col-md-4">
        <b>Secret</b>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <select [formControl]="selectedUnit">
          <option *ngFor="let unit of units" value="{{ unit }}">{{
            unit
          }}</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="text" [formControl]="amount" />
      </div>
      <div class="col-md-4">
        <input type="text" [formControl]="secret" />
      </div>
      <div class="col-md-1">
        <button class="btn btn-outline-dark" (click)="generateSecret()">
          Generate secret
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button c class="btn btn-outline-dark" (click)="addAsset()">
          Add Asset
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <b>List assets:</b>
      </div>
      <div class="col-md-6">
        <ul>
          <li *ngFor="let asset of assets; index as i">
            <span
              ><b>Unit {{ asset.assetName }}:</b> {{ asset.amountNumber }}</span
            >
            <button (click)="removeAsset(i)">x</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <b>Total:</b>
      </div>
      <div class="col-md-4">{{ totalAmount }}</div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <b>Amount to receive:</b>
      </div>
      <div class="col-md-4">{{ amountToReceive }}</div>
    </div>
  </div>
  <div class="modal-footer">
    <p *ngIf="errorMsg">
      <ngb-alert [type]="'danger'" (close)="closeError()">{{
        errorMsg
      }}</ngb-alert>
    </p>
    <button
      *ngIf="!isLoading"
      type="button"
      class="btn btn-outline-dark"
      (click)="submit(modal)"
    >
      Submit
    </button>
    <div class="fa-3x">
      <fa-icon
        *ngIf="isLoading"
        [icon]="['fas', 'spinner']"
        [spin]="true"
      ></fa-icon>
    </div>
  </div>
</ng-template>

<button c class="btn btn-outline-dark" (click)="open(content)">
  Withdraw
</button>
