<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Deposit</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="row">
        <div class="col-md-2">
          <label> Password: </label>
        </div>
        <div class="col-md-6">
          <input type="text" [formControl]="password" />
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-dark" (click)="random()">
            Random
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label> Hash: </label>
        </div>
        <div class="col-md-6">
          <span>{{ hash }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <p *ngIf="errorMsg">
      <ngb-alert [type]="'danger'" (close)="closeError()">{{
        errorMsg
      }}</ngb-alert>
    </p>
    <button
      *ngIf="!isLoading"
      type="button"
      class="btn btn-outline-dark"
      (click)="submit(modal)"
    >
      Submit
    </button>
    <div class="fa-3x">
      <fa-icon
        *ngIf="isLoading"
        [icon]="['fas', 'spinner']"
        [spin]="true"
      ></fa-icon>
    </div>
  </div>
</ng-template>

<button c class="btn btn-outline-dark" (click)="open(content)">
  Create Deposit
</button>
