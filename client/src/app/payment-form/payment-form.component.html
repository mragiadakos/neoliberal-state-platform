<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Payment</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <label> Deposit </label>
        </div>
        <div class="col-md-6">
          <input type="text" [formControl]="deposit" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"><b>Currency</b></div>
        <div class="col-md-6"></div>
        <div class="col-md-3"><b>Amount</b></div>
      </div>
      <div class="row" *ngFor="let amount of amounts">
        <div class="col-md-3">
          <span>{{ amount.assetName }}</span>
        </div>
        <div class="col-md-6">
          <input type="text" [formControl]="amount.formValue" />
        </div>
        <div class="col-md-3">
          <span>{{ amount.currentValue }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <p *ngIf="errorMsg">
      <ngb-alert [type]="'danger'" (close)="closeError()">{{
        errorMsg
      }}</ngb-alert>
    </p>
    <button
      *ngIf="!isLoading"
      type="button"
      class="btn btn-outline-dark"
      (click)="submit(modal)"
    >
      Submit
    </button>
    <div class="fa-3x">
      <fa-icon
        *ngIf="isLoading"
        [icon]="['fas', 'spinner']"
        [spin]="true"
      ></fa-icon>
    </div>
  </div>
</ng-template>

<button c class="btn btn-outline-dark" (click)="open(content)">
  Payment
</button>
